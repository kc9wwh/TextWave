[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=pdf2mp3_gui
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    gui: GUI tests requiring display
filterwarnings =
    ignore:coroutine.*was never awaited:RuntimeWarning
